log4j.rootLogger=warn, stdout

log4j.appender.R=org.apache.log4j.RollingFileAppender 
log4j.appender.R.File=${logFile}
log4j.appender.R.MaxFileSize=10MB 
log4j.appender.R.MaxBackupIndex=10 
log4j.appender.R.layout=org.apache.log4j.PatternLayout 
log4j.appender.R.layout.ConversionPattern=%p|%d{yyyy-MM-dd HH:mm:ss.SSS}|%t|%c|%m|%n

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%p|%d{yyyy-MM-dd HH:mm:ss.SSS}|%t|%c|%m|%n

log4j.logger.com.caremark=debug, stdout
log4j.additivity.com.caremark=false
